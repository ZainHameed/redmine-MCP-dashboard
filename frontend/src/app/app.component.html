<mat-tab-group [(selectedIndex)]="tabIndex" mat-stretch-tabs>

      <mat-icon>schedule</mat-icon> Time Log

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>bar_chart</mat-icon> Productivity
